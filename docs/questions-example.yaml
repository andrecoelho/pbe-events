# Questions Import File Format
# This file can be uploaded to import questions for an event
#
# The file MUST start with a languages section that defines all languages used in the questions
# The import will override all existing languages for the event
#
# Question Types:
#   PG = Points General (points awarded generally)
#   PS = Points Specific (fixed points for correct answer)
#   TF = True/False (answer must be "true" or "false")
#   FB = Fill in the Blank (answer fills in the blank)
#
# IMPORTANT: Each question MUST have a translation for EVERY language defined in the languages section
# Each question can have multiple language versions in the translations array

languages:
  - code: en
    name: English
  - code: es
    name: Spanish

questions:
  - type: PS
    maxPoints: 10
    seconds: 30
    translations:
      - lang: en
        prompt: What is the capital of France?
        answer: Paris
      - lang: es
        prompt: ¿Cuál es la capital de Francia?
        answer: París

  - type: TF
    maxPoints: 5
    seconds: 15
    translations:
      - lang: en
        prompt: The Earth is flat.
        answer: false
        clarification: The Earth is round/spherical
      - lang: es
        prompt: La Tierra es plana.
        answer: false
        clarification: La Tierra es redonda/esférica

  - type: PG
    maxPoints: 20
    seconds: 60
    translations:
      - lang: en
        prompt: |
          Describe the water cycle in your own words.
          Include at least four stages in your answer.
        answer: evaporation condensation precipitation collection
      - lang: es
        prompt: |
          Describe el ciclo del agua con tus propias palabras.
          Incluye al menos cuatro etapas en tu respuesta.
        answer: evaporación condensación precipitación recolección

  - type: FB
    maxPoints: 8
    seconds: 20
    translations:
      - lang: en
        prompt: The _____ is the largest planet in our solar system.
        answer: Jupiter
      - lang: es
        prompt: El _____ es el planeta más grande de nuestro sistema solar.
        answer: Júpiter

  - type: PS
    maxPoints: 15
    seconds: 45
    translations:
      - lang: en
        prompt: |
          In what year did World War II end?

          Consider the year when Japan formally surrendered.
        answer: 1945
      - lang: es
        prompt: |
          ¿En qué año terminó la Segunda Guerra Mundial?

          Considera el año en que Japón se rindió formalmente.
        answer: 1945

  - type: TF
    maxPoints: 5
    seconds: 10
    translations:
      - lang: en
        prompt: Python is a compiled programming language.
        answer: false
        clarification: Python is an interpreted language
      - lang: es
        prompt: Python es un lenguaje de programación compilado.
        answer: false
        clarification: Python es un lenguaje interpretado

  - type: FB
    maxPoints: 10
    seconds: 25
    translations:
      - lang: en
        prompt: The process of plants converting sunlight into energy is called _____.
        answer: photosynthesis
      - lang: es
        prompt: El proceso por el cual las plantas convierten la luz solar en energía se llama _____.
        answer: fotosíntesis
